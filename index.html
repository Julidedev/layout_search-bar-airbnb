<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Bars</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <form action="post"></form>
  <div class="search-bar" data-qa="big">
    <img src="images/search_btn.png" alt="search_btn"><input type="text" class="search-input" data-qa="keypress" placeholder="Try Los Angeles">
  </div>
  <div class="search-bar" data-qa="small">
    <img src="images/search_btn.png" alt="search_btn"><input type="text" class="search-input" data-qa="keypress" placeholder="Try Los Angeles">
  </div>
</form>
</body>
</html>
